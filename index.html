<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>

    <!-- Axios CDN -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/7d445a6345.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS file linking -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Google fonts embedding -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Montserrat:wght@100;500;900&family=Roboto&family=Source+Sans+Pro:wght@400;600;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="mb-3 search-column">
          <input
            type="text"
            class="form-control"
            placeholder="Search a city..."
            autofocus="on"
            id="city-input"
          />
        </div>
        <div class="the-buttons">
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="submit" class="btn btn-primary">Current</button>
        </div>
      </form>

      <h1 id="city">Lagos</h1>
      <p id="temperature">24°C</p>
      <h2 id="date"></h2>
      <i class="fa-solid fa-cloud-sun-rain lagos-icon"></i>

      <div class="features">
        <h3>
          <small>Humidity <span id="humidity">41</span>%</small>
        </h3>
        <h3>
          <small>Wind <span id="wind">0</span>Km/h</small>
        </h3>
      </div>
      <hr />
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thur</li>
        <li>Fri</li>
      </ul>
      <ul>
        <li class="first-day-cloud">🌧</li>
        <li class="second-day-cloud">🌧</li>
        <li class="third-day-cloud">🌤</li>
        <li class="fourth-day-cloud">🌤</li>
        <li class="fifth-day-cloud">🌧</li>
        <li class="sixth-day-cloud">☀️</li>
      </ul>
      <ul>
        <li class="sunday-weeather">23°C</li>
        <li class="monday-weather">25°C</li>
        <li class="tuesday-weather">23°C</li>
        <li class="wednesday-weather">41°C</li>
        <li class="thursday-weather">24°C</li>
        <li class="friday-weather">44°C</li>
      </ul>
      <hr />
    </div>

    <div class="container">
      <a href="https://github.com/CNPaul/my-weather_app" target="_blank"
        >Open source code</a
      >
      <strong>by CN Paul</strong>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
